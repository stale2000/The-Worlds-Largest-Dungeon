<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6b800"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#darkGradient)" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- Dungeon door arch -->
  <path 
    d="M10 24 L10 12 Q16 6 22 12 L22 24" 
    fill="none" 
    stroke="url(#goldGradient)" 
    stroke-width="2" 
    stroke-linecap="round"
  />
  
  <!-- Door panels -->
  <line x1="16" y1="12" x2="16" y2="24" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- Door handles -->
  <circle cx="14" cy="18" r="1" fill="url(#goldGradient)"/>
  <circle cx="18" cy="18" r="1" fill="url(#goldGradient)"/>
  
  <!-- Keystone -->
  <path 
    d="M14 9 L16 7 L18 9" 
    fill="none" 
    stroke="url(#goldGradient)" 
    stroke-width="1.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Floor stones -->
  <line x1="8" y1="24" x2="24" y2="24" stroke="url(#goldGradient)" stroke-width="1.5" stroke-linecap="round"/>
</svg>
