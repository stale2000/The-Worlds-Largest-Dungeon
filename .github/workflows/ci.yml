name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/website/package-lock.json
          
      - name: Install and Build
        working-directory: services/website
        run: npm ci && npm run build

