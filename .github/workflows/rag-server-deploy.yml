name: Deploy RAG Server to Railway

on:
  push:
    branches: [master]
    paths:
      - 'services/rag-server/**'
  workflow_dispatch:

env:
  RAILWAY_PROJECT_ID: 868d6620-40c4-463a-949e-79e4ff94bb20

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        
      - name: Link Railway Project
        run: railway link ${{ env.RAILWAY_PROJECT_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
      - name: Link RAG Server Service
        run: railway service link rag-server
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
      - name: Deploy to Railway
        run: railway up services/rag-server --path-as-root --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
