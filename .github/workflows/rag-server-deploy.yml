name: Deploy RAG Server to Railway

on:
  push:
    branches: [master]
    paths:
      - 'services/rag-server/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        
      - name: Deploy to Railway
        working-directory: services/rag-server
        run: railway up --service rag-server
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
