name: Deploy SQLite Server to Railway

on:
  push:
    branches: [master]
    paths:
      - 'services/sqlite-server/**'
  workflow_dispatch:

env:
  RAILWAY_PROJECT_ID: 868d6620-40c4-463a-949e-79e4ff94bb20

jobs:
  # First run data pipeline to ensure database is populated
  build-database:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/data-pipeline/package-lock.json
          
      - name: Install pipeline dependencies
        working-directory: tools/data-pipeline
        run: npm ci
        
      - name: Run data pipeline
        working-directory: tools/data-pipeline
        run: npm run seed
        
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-database
          path: services/sqlite-server/data/wld.db

  deploy:
    needs: build-database
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download database artifact
        uses: actions/download-artifact@v4
        with:
          name: sqlite-database
          path: services/sqlite-server/data/
          
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        
      - name: Link Railway Project
        run: railway link ${{ env.RAILWAY_PROJECT_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
      - name: Link SQLite Server Service
        run: railway service link sqlite-server
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
      - name: Deploy to Railway
        run: railway up services/sqlite-server --path-as-root --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
